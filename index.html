  <div id="chart" style="width: 90%;justify-content: center;"></div>

  <script>
(function () {
  const raw = document.getElementById("dataset").textContent.trim();
  let data;
  try {
    data = JSON.parse(raw);
  } catch (e) {
    document.getElementById("chart").innerHTML = "<pre>丘멆잺 JSON inv치lido.</pre>";
    return;
  }

  const rows = data
    .map(d => ({
      country: String(d.Country ?? "").trim(),
      obesity: Number(d.All_adults_Obesity),
      diabetes: Number(d.All_adults_Diabetes)
    }))
    .filter(d => d.country && Number.isFinite(d.obesity) && Number.isFinite(d.diabetes));

  if (rows.length === 0) return;

  // Ordenar por obesidad
  rows.sort((a, b) => a.obesity - b.obesity);

  const xLabels = rows.map(r => r.country);
  const yValues = rows.map(r => r.diabetes);
  const xValues = rows.map(r => r.obesity);

  // --- Calcular regresi칩n lineal y = a + b*x ---
  const n = xValues.length;
  const meanX = xValues.reduce((s, v) => s + v, 0) / n;
  const meanY = yValues.reduce((s, v) => s + v, 0) / n;

  let num = 0, den = 0;
  for (let i = 0; i < n; i++) {
    num += (xValues[i] - meanX) * (yValues[i] - meanY);
    den += (xValues[i] - meanX) ** 2;
  }
  const b = num / den;
  const a = meanY - b * meanX;

  // extremos para la recta
  const minX = Math.min(...xValues);
  const maxX = Math.max(...xValues);
  const yMin = a + b * minX;
  const yMax = a + b * maxX;

  // --- Barras (sin cambios relevantes) ---
const traceBars = {
  type: "bar",
  x: xLabels,
  y: yValues,
  marker: { color: "#1f77b4", line: { width: 1 } },
  hoverinfo: "skip"
};

// extremos regresi칩n ya calculados: yMin, yMax

const layout = {
  margin: { t: 20, r: 30, b: 150, l: 60 }, // m치s espacio abajo
  xaxis: {
    title: "Pa칤s (ordenado por Obesidad, de menor a mayor)",
    tickangle: -60,
    tickfont: { size: 10 },
    automargin: true,
    type: "category",
    categoryorder: "array",
    categoryarray: xLabels,

    // 游댷 ejes/grilla por debajo de los traces
    layer: "below traces"
  },
  yaxis: {
    title: "Diabetes (%)",
    rangemode: "tozero",
    layer: "below traces"
  },
  bargap: 0.2,
  hovermode: false,
  showlegend: false,
  paper_bgcolor: "white",
  plot_bgcolor: "white",

  // 游댷 Regresi칩n detr치s de las barras, pero al quedar los ejes "below traces",
  // la l칤nea no ser치 tapada por la grilla.
  shapes: [{
    type: "line",
    xref: "paper",
    yref: "y",
    x0: 0,
    x1: 1,
    y0: yMin,
    y1: yMax,
    line: { color: "red", width: 2 },
    layer: "below" // detr치s de las barras (y resto de traces)
  }]
};

const config = { staticPlot: true, responsive: true, displaylogo: false };

Plotly.newPlot("chart", [traceBars], layout, config);


})();
