<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obesidad vs. Diabetes por país</title>
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0.5rem;
      background: white;
      color: #111;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
    }
    #chart {
      width: 90%;
      height: 90vh;
      margin: 0 auto;
    }
    pre {
      background: #fff;
      border: 1px solid #e5e7eb;
      padding: .75rem;
      border-radius: .5rem;
      overflow: auto;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1 style="margin:0 0 .5rem;">Obesidad (orden) vs. Diabetes (altura) por país</h1>
  <div id="chart"></div>
  <div style="max-width: 800px; margin: 1rem auto; text-align: left; font-size: 0.9rem; color: #333;">
    <p><strong>Notas:</strong></p>
    <ul>
      <li>⭐ Algunos países como Malasia presentan <em>más diabetes de lo esperado</em> en relación a su obesidad.</li>
      <li>⚡ Otros como Aruba se salen de la norma, <em>menos diabetes de la esperada</em> en relación a su obesidad.</li>
    </ul>
  </div>

<script>
(function () {
  fetch("datos/datos.json")
    .then(response => response.json())
    .then(data => {
      const rows = data
        .map(d => ({
          country: String(d.Country ?? "").trim(),
          obesity: Number(d.All_adults_Obesity),
          diabetes: Number(d.All_adults_Diabetes)
        }))
        .filter(d => d.country && Number.isFinite(d.obesity) && Number.isFinite(d.diabetes));

      if (rows.length === 0) return;

      rows.sort((a, b) => a.obesity - b.obesity);

      const xLabels = rows.map(r => r.country);
      const yValues = rows.map(r => r.diabetes);
      const xValues = rows.map(r => r.obesity);

      const n = xValues.length;
      const meanX = xValues.reduce((s, v) => s + v, 0) / n;
      const meanY = yValues.reduce((s, v) => s + v, 0) / n;

      let num = 0, den = 0;
      for (let i = 0; i < n; i++) {
        num += (xValues[i] - meanX) * (yValues[i] - meanY);
        den += (xValues[i] - meanX) ** 2;
      }
      const b = num / den;
      const a = meanY - b * meanX;

      const minX = Math.min(...xValues);
      const maxX = Math.max(...xValues);
      const yMin = a + b * minX;
      const yMax = a + b * maxX;

      const traceBars = {
        type: "bar",
        x: xLabels,
        y: yValues,
        marker: {
          color: xValues,
          colorscale: "Reds",
          colorbar: {
            title: "Obesidad (%)",
            titleside: "top",
            orientation: "h",
            x: 0.5,
            y: -0.3,
            xanchor: "center",
            yanchor: "top"
          },
          line: { width: 0.5, color: "#333" }
        },
        hoverinfo: "skip"
      };

      const layout = {
        margin: { t: 20, r: 30, b: 180, l: 60 },
        xaxis: {
          title: "País (ordenado por Obesidad, de menor a mayor)",
          tickangle: -60,
          tickfont: { size: 10 },
          automargin: true,
          type: "category",
          categoryorder: "array",
          categoryarray: xLabels,
          layer: "below traces"
        },
        yaxis: {
          title: "Diabetes (%)",
          rangemode: "tozero",
          layer: "below traces"
        },
        bargap: 0.2,
        hovermode: false,
        showlegend: false,
        paper_bgcolor: "white",
        plot_bgcolor: "white",

        shapes: [{
          type: "line",
          xref: "paper",
          yref: "y",
          x0: 0,
          x1: 1,
          y0: yMin,
          y1: yMax,
          line: { color: "blue", width: 2 },
          layer: "above"
        }],

        annotations: [
          {
            x: 0.535,
            y: (yMin + yMax) / 2 + 1,
            xref: "paper",
            yref: "y",
            text: "Tendencia general → Más obesidad, más diabetes",
            textangle: -10.5,
            showarrow: false,
            font: { size: 12, color: "blue" },
            align: "center",
            bgcolor: "#fff",
            opacity: 0.9
          },
          {
            x: 0.02,
            y: (yMin + yMax) / 2 + 1,
            xref: "paper",
            yref: "y",
            text: "Países con <b>menor</b> obesidad y diabetes",
            showarrow: false,
            font: { size: 12, color: "gray" },
            align: "center",
            bgcolor: "#fff",
            opacity: 1
          },
          {
            x: 0.87,
            y: 23,
            xref: "paper",
            yref: "y",
            text: "Países con <b>mayor</b> obesidad y diabetes",
            showarrow: false,
            font: { size: 12, color: "red" },
            align: "center",
            bgcolor: "#fff",
            opacity: 1
          }
        ]
      };

      const config = { staticPlot: true, responsive: true, displaylogo: false };

      Plotly.newPlot("chart", [traceBars], layout, config);
    })
    .catch(error => console.error("Error al cargar JSON:", error));
})();
</script>
</body>
</html>
